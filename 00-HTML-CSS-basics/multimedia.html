<!DOCTYPE html>


<head>

<meta charset="UTF-8">
<meta name="description" content="An exercise to develop a document with different multimedia content">
<meta name="author" content="Alfonso Jimenez">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Multimedia</title>
<link rel="stylesheet" type="text/css" href="css/multimedia.css">
</head>


<body>

<header>
	<H1>Multimedia Resources</H1>
</header>

<div class="center">
	<h2>Image resource</h2>
    <br/>
    <img src="images/girls-dancing.gif" alt="girls dancing on high heels" width="100" height="66">
</div>

<div class="center">
    <h2>Video resource</h2>
    <br/>
    <video width="320" height="240"  controls>
    	<source src="videos/TheLatinHold.mp4" type="video/mp4" title="how to dance cha cha" />
    </video>
    <p>If your browser doesn't support HTML5 video, here is a <a href="https://youtu.be/2nX91EUwtHg" target="_blank">link to the video</a> instead.</p>
</div>

<div class="center">
    <h2>Audio resource</h2>
    <br/>
    <audio controls>
       <source src="audios/Brilliant2U-HybridStyle-DanceDanceRevolutionRemix.mp3" type="audio/mpeg" title="euro rave music" />
    </audio>
    <p>If your browser doesn't support HTML5 audio, here is a <a href="audios/Brilliant2U-HybridStyle-DanceDanceRevolutionRemix.mp3" target="_blank">link to the audio</a> instead.</p>
</div>

</body>


</html>
